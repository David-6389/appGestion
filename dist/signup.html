<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - App Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    
    
  <script type="module" crossorigin src="/assets/supabase-d30417d2.js"></script>
  <script type="module" crossorigin src="/assets/auth-d1e9813d.js"></script>
  <link rel="stylesheet" href="/assets/supabase-a10db7ec.css">
  <link rel="stylesheet" href="/assets/signup-25b2d22c.css">
</head>
<body>
    <div class="card signup-card shadow-lg">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <h3 class="fw-bold">
                    <i class="bi bi-person-plus-fill text-primary"></i>
                    Crear una Cuenta
                </h3>
            </div>

            <div id="alertContainer"></div>

            <form id="signup-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signup-email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="signup-password" required minlength="6" autocomplete="new-password">
                        <button type="button" class="btn btn-outline-secondary password-toggle-btn" id="toggleSignupPassword" aria-label="Mostrar Contraseña">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                    <small class="form-text text-muted">Mínimo 6 caracteres.</small>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-check-circle"></i> Registrarse
                    </button>
                </div>
            </form>
            <div class="text-center mt-3">
                <small>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></small>
            </div>
        </div>
    </div>
    
</body>
</html>
